        circle:hover {
          fill: white;
          opacity: 0.5;

    </a>

  </svg>

  <div class="svg-wrapper">
    <script>


      var myGamePiece;
      var myObstacles = [];
      var myScore;
      const img = new Image(1, 1);
      img.src = "img/map.png";

      var canvas = document.createElement("canvas");
      var context = canvas.getContext("2d");
      function start() {
        console.log(canvas);
        setupCanvas();
      }


      function setupCanvas() {


        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        document.body.insertBefore(canvas, document.body.childNodes[0]);
        frameNo = 0;
        //interval = setInterval(updateGameArea, 20);
        context.drawImage(img, 0, 0);
        //context.fillStyle = 'green';
        context.lineWidth = 5;
        context.strokeStyle = '#003300';
        context.font = "20px Arial";
        //Fluessige Mittel
        circleMaker(context, 440, 660);
        //Lieferung
        circleMaker(context, 395, 540);
        //Materiallager Top-Down
        circleMaker(context, 350, 180);
        circleMaker(context, 360, 275);
        circleMaker(context, 375, 360);
        //Production lanes top-down
        circleMaker(context, 720, 138);
        circleMaker(context, 717, 208);
        circleMaker(context, 712, 280);
        circleMaker(context, 707, 350);
        //Fertigwarenlager top-down
        circleMaker(context, 903, 205);
        circleMaker(context, 893, 295);
        circleMaker(context, 878, 385);
        //Forderungen left-right
        circleMaker(context, 600, 680);
        circleMaker(context, 656, 688);
        circleMaker(context, 713, 686);
        circleMaker(context, 768, 673);

      }

      function clear() {
        context.clearRect(0, 0, canvas.width, canvas.height);
      }


      function circleMaker(context, x, y) {
        context.fillStyle = 'green';
        context.beginPath();
        context.arc(x, y, 25, 0, 2 * Math.PI);
        context.fill();
        context.stroke();

        context.fillStyle = 'black';
        context.fillText(getNumber(1), x - 5.5, y + 6);
      }

      function getNumber(x) {

        number = 0;

        switch (x) {
          case 1: number = 2; break;
        }

        return number;
      }
    </script>
