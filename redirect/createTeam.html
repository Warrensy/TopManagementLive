<div class="row">
    <p>Startressourcen auswählen: </p>
</div>

<div class="row">

    <form method="POST" action="">
        
        <p>geht nd gscheid, fixi morgn: </p>

        <label for="formControlRange">Flüssige Mittel</label>
        <input type="range" class="form-control-range" id="formControlRange" onInput="$('#mittel').html($(this).val())">
        <span id="mittel">50</span>

        <label for="formControlRange">Base</label>
        <input type="range" class="form-control-range" id="formControlRange" onInput="$('#base').html($(this).val())">
        <span id="base">50</span>

        <label for="formControlRange">Plus</label>
        <input type="range" class="form-control-range" id="formControlRange" onInput="$('#plus').html($(this).val())">
        <span id="plus">50</span>

        <label for="formControlRange">Max</label>
        <input type="range" class="form-control-range" id="formControlRange" onInput="$('#max').html($(this).val())">
        <span id="max">50</span>
    </form>
