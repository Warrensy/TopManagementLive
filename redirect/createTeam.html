<div class="row justify-content-center">            
    <img id="logo" src="img/Logo.png">
</div>
<div class="center">
    <table class="center">
        <tr>
            <h1>Team erstellen</h1>
        </tr>
        <tr>
            <span>Der Code für dein Team ist:</span> <span id="generatedTeamCode">123456</span>
        </tr>
        
        <tr>
            <p>Startressourcen auswählen: </p>
        </tr>
        
        <form method="POST" action="">
            <tr>
                <b><label for="formControlRange">Flüssige Mittel</label>
                <span id="mittel">5</span></b>
            </tr>
            <tr>
                <input type="range" class="form-control-range" min="0" max="10" step="1" id="formControlRange" onInput="$('#mittel').html($(this).val())">
            </tr>
            <tr>
                <b><label for="formControlRange">Base</label>
                <span id="base">5</span></b>
            </tr>
            <tr>
                <input type="range" class="form-control-range" min="0" max="10" step="1" id="formControlRange" onInput="$('#base').html($(this).val())">
            </tr>
            <tr>
                <b><label for="formControlRange">Plus</label>
                <span id="plus">5</span></b>
            </tr>
            <tr>
                <input type="range" class="form-control-range" min="0" max="10" step="1" id="formControlRange" onInput="$('#plus').html($(this).val())">
            </tr>
            <tr>
                <b><label for="formControlRange">Max</label>
                <span id="max">5</span></b>
            </tr>
            <tr>
                <input type="range" class="form-control-range" min="0" max="10" step="1" id="formControlRange" onInput="$('#max').html($(this).val())">
            </tr>
        </form>
    </table>
</div>
